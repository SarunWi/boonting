<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css" />
    <link rel="stylesheet" href="src/css/customStyle.css" />
    <script src="lib/jquery/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="src/js/ngMainController.js"></script>
    <script src="src/js/ngCustomerPageController.js"></script>
</head>

<body ng-app="boontingApp">
    <div ng-controller="mainController as ctrl">
    	<md-content>
    		<md-toolbar class="md-hue-2">
    			<div layout="row" layout-align="left center">
    				<span style="display:inline-block;max-width: 100px;max-height: 80px;">
    					<img class="rounded-circle" src="/src/icon/boonting_logo.jpg" height="100%"></img>
  					</span>
  					<span style="display:inline-block;font-size: 1.5rem;padding-left: 3rem;">
  						Boonting
  					</span>
  				</div>
  			</md-toolbar>
		</md-content>
        <md-content class="md-padding">
            <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="/" name="home">
                    Home
                </md-nav-item>
                <md-nav-item md-nav-href="#!customer" name="customer" >
                    Customer
                </md-nav-item>
                <md-nav-item md-nav-click="goto('page3')" name="salesOrder">
                    Sales Order
                </md-nav-item>
                <md-nav-item md-nav-click="goto('page4')" name="location" disabled>
                    Location
                </md-nav-item>
                <md-nav-item md-nav-click="goto('page5')" name="report" disabled>
                    Report
                </md-nav-item>
            </md-nav-bar>
            <span>{{status}}</span>
            <div class="ext-content">
                <!-- External content for `<span>{{currentNavItem}}</span>`. -->
                <div class="content-layout">
                	<div ng-view></div>
            	</div>
            </div>
            <md-divider ></md-divider>
            <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>
            <md-checkbox ng-model="secondTabDisabled" aria-label="Disable Second Tab" style="margin: 5px;">
                Disable Second Tab
            </md-checkbox>
        </md-content>
        <!-- <a href="#!page1">page1</a> -->
        
    </div>
</body>

</html>
