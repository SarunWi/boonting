<html lang="en">

<head>
    <title>Boon Ting </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css" />
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="src/css/customStyle.css" />
    <!-- <script src="lib/jquery/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
    <script src="js/smart-table.min.js"></script>
    <script src="js/$QDecorator.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="src/js/ngMainController.js"></script>
    <script src="src/js/ngHttpFactory.js"></script>
    <script src="src/js/ngMockUpFactory.js"></script>
    <script src="src/js/ngMainPageController.js"></script>
    <script src="src/js/ngCustomerPageController.js"></script>
    <script src="src/js/ngSalesOrderController.js"></script>
    <script src="src/js/ngLocationController.js"></script>
    <script src="src/js/ngReportController.js"></script>
</head>

<body ng-app="boontingApp">
    <div ng-controller="mainController as ctrl">
    	<md-content style="padding:1.25rem">
    		<md-toolbar class="md-warn md-hue-3" style="background-color:rgba(255, 158, 128, 0.61);padding:1.25rem;">
    			<div layout="row" layout-align="left center">
    				<span style="display:inline-block;max-width: 100px;max-height: 80px;">
    					<img class="rounded-circle" src="Boonting/src/icon/boonting_logo.jpg" height="100%"></img>
  					</span>
                    <!-- <h2>Boonting</h2> -->
  					<span style="display:inline-block;font-size: 1.5rem;padding-left: 3rem;color:white;">
  						<h2 >B O O N  &nbsp;T I N G</h2>
  					</span>
  				</div>
  			</md-toolbar>
		</md-content>
        <md-content class="md-padding">
            <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#!main" name="home">
                    Home
                </md-nav-item>
                <md-nav-item md-nav-href="#!customer" name="customer" >
                    Customer
                </md-nav-item>
                <md-nav-item md-nav-href="#!salesOrder" name="salesOrder">
                    Sales Order
                </md-nav-item>
                <md-nav-item md-nav-href="#!location" name="location" disabled>
                    Location
                </md-nav-item>
                <md-nav-item md-nav-href="#!report" name="report" disabled>
                    Report
                </md-nav-item>
            </md-nav-bar>
            <span>{{status}}</span>
            <div class="ext-content"> 
                <div class="content-layout">
                	<div ng-view></div>
            	</div>
            </div>
            <md-divider ></md-divider>
            <hr/>
            <p style="text-align: center;font-size: 1rem;">&copy; 2018 Copy right, Chulalongkorn University</p>
        </md-content>   
    </div>
</body>

</html>
