<md-content>
    <md-toolbar class="md-grey">
        <div class="md-toolbar-tools">
            <h2>Customer</h2>
  			
        </div>
    </md-toolbar>
</md-content>
<md-content>
	<div style="width: 100%;">
	    <table 	st-table="ctrl.wrapper.displayCustomer" 
	    		st-safe-src="ctrl.wrapper.customers" 
	    		class="table table-striped" 
	    		style="border-left: 1px solid #dddbda;border-right:1px solid #dddbda;">
	        <thead>
	            <tr>
	                <th st-sort="id">No</th>
	                <th st-sort="name">Name</th>
	                <th st-sort="phone">Phone</th>
	                <th st-sort="email">email</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="item in ctrl.wrapper.displayCustomer">
	                <td>{{item.id}}</td>
	                <td>{{item.name}}</td>
	                <td>{{item.phone}}</td>
	                <td>{{item.email}}</td>
	            </tr>
	        </tbody>
	        <tfoot>
	            <tr>
	                <td colspan="5" class="text-center">
	                    <div st-pagination="st-pagination" st-items-by-page="7" st-displayed-pages="7"></div>
	                </td>
	            </tr>
	        </tfoot>
	    </table>
	</div>
</md-content>
